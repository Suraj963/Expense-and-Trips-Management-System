     <!-- Navigation starts here -->

    <!-- Logout starts here -->

    <section class="d-flex">
        <div class="position-absolute top-0 start-100">
          <button type="button" class="button" id="logout">Logout</button>
        </div>
      </section> 

      <!-- Logout ends here -->


      <!-- Heading starts here -->

      <!-- Heading ends here -->

<!-- Settings starts here -->


      <section>
        <div class="h1"><h1>Feedback</h1><hr>
            </div>
            <section>
              {% comment %} <div class="container">
               <div class="row">
                <div class="col-md-3">
                  <label>User name</label>
                </div>
                <div class="col-md-3">
                  <input type="text" id="name" class="txt">
                </div>
               </div>
              </div>
            
              <div class="container">
                <div class="row">
                 <div class="col-md-3">
                   <label>Email-id</label>
                 </div>
                 <div class="col-md-3">
                   <input type="text"  id="email" class="txt">
                 </div>
                </div>
               </div> {% endcomment %}

               <div class="container">
          <div class="row">
           <div class="col-md-3">
             <label>Give your Feedback</label> 
           </div>
           <div class="col-md-3">
             <textarea id="feedback" name="feedback" rows="2" cols="20" class="txt">
             </textarea>
           </div>
          </div>
         </div>
            
              </section> 
              <div class>
                <button type="button" id="Submit" class="btttttt">Submit</button>
            </div>
            
            
            {% comment %} <ul class="ul">
                <li><a href="">Give your feedback here</a></li>
            </ul>
            <div class="textarea">   
                <textarea id="feedback" name="feedback" rows="6" cols="35"></textarea>       
            </div>
            <div class>
                <button type="button" id="bt">Submit</button>
            </div>
      </section> {% endcomment %}
     


  </body>
