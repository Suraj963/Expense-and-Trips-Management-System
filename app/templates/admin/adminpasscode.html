    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <body>
     <!-- Navigation starts here -->

     {% include 'navigation.html' %}
    
    <!-- Navigation ends here -->


    <!-- Logout starts here -->

    <section class="d-flex">
        <div class="position-absolute top-0 start-100">
          <button type="button" class="button" id="logout">Logout</button>
        </div>
      </section> 

      <!-- Logout ends here -->
     
    


      <!-- Personal details starts here -->

      <section>
        <div class="h3"><h3>Password settings</h3></div><hr>
        <div class="container">
         <div class="row">
          <div class="col-md-3">
            <label>User name</label>
          </div>
          <div class="col-md-3">
            <input type="text" class="txt" placeholder="Enter your username">
          </div>
         </div>
        </div>
      
        <div class="container">
          <div class="row">
           <div class="col-md-3">
             <label>Old Password</label>
           </div>
           <div class="col-md-3">
             <input type="email" class="txt" placeholder="Enter your Old password">
           </div>
          </div>
         </div>

         <div class="container">
          <div class="row">
           <div class="col-md-3">
             <label>Enter New password</label>
           </div>
           <div class="col-md-3">
             <input type="text" class="txt" placeholder="Enter your New password">
           </div>
          </div>
         </div>

         <div class="container">
          <div class="row">
           <div class="col-md-3">
             <label>Confirm New Password</label>
           </div>
           <div class="col-md-3">
             <input type="password" class="txt" placeholder="Confirm your New password">
           </div>
          </div>
         </div>
        </section>
        <div>
            <div class>
                <button type="button" id="bt">Update</button>
            </div>
        </div>
