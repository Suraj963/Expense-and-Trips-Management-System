{% csrf_token %} 

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin/My account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/admin_css/adminmyaccountedit.css">
  </head>
  <body>
     <!-- Navigation starts here -->

     {% include 'navigation.html' %}
    
    <!-- Navigation ends here -->


    <!-- Logout starts here -->

    <section class="d-flex">
        <div class="position-absolute top-0 start-100">
          <button type="button" class="button"><a href="/log_in/">Logout</a></button>
        </div>
      </section> 

      <!-- Logout ends here -->
     
    
      <!-- Profile photo starts here -->

      <section class="cover">
        <img src="/static/img/adminlogo.jpg" height="100px" width="100px">
        <div class="input--file">
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="3.2"/>
              <path d="M9 2l-1.83 2h-3.17c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2v-12c0-1.1-.9-2-2-2h-3.17l-1.83-2h-6zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
              <path d="M0 0h24v24h-24z" fill="none"/>
            </svg>
          </span>
          <input name="Select File" type="file" />
        </div>
      
      </section>

      <!-- Profile photo ends here -->


      <!-- Personal details starts here -->

      <section>
        <div class="h3"><h3>Personal Details</h3></div><hr>
        <div class="container">
         <div class="row">
          <div class="col-md-3">
            <label>User name</label>
          </div>
          <div class="col-md-3">
            <input type="text" class="txt" placeholder="Enter your name">
          </div>
         </div>
        </div>
      
        <div class="container">
          <div class="row">
           <div class="col-md-3">
             <label>Email-id</label>
           </div>
           <div class="col-md-3">
             <input type="email" class="txt" placeholder="Enter your Email-id">
           </div>
          </div>
         </div>

         <div class="container">
          <div class="row">
           <div class="col-md-3">
             <label>Contact No</label>
           </div>
           <div class="col-md-3">
             <input type="text" class="txt" placeholder="Enter your contact No">
           </div>
          </div>
         </div>

         <div class="container">
          <div class="row">
           <div class="col-md-3">
             <label>New Password</label>
           </div>
           <div class="col-md-3">
             <input type="password" class="txt" placeholder="Enter your New password">
           </div>
          </div>
         </div>

         <div class="container">
            <div class="row">
             <div class="col-md-3">
               <label>Confirm New Password</label>
             </div>
             <div class="col-md-3">
               <input type="password" class="txt" placeholder="Confirm your New password">
             </div>
            </div>
           </div>
  

         <div class="container">
          <div class="row">
           <div class="col-md-3">
             <label>Address</label>
           </div>
           <div class="col-md-3">
             <textarea id="adress" name="adress" placeholder="Enter your Address" rows="2" cols="20" class="txt" >
              
             </textarea>
           </div>
          </div>
         </div>
        </section>





<!-- 
      <section class="account">
        <div>
        <img src="images/logo1.png" height="100px" width="100px">
        </div>
      </section>       -->

  </body>
</html>
